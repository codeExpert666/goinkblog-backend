definitions:
  schema.AIConfig:
    properties:
      api_key:
        type: string
      endpoint:
        type: string
      model:
        type: string
      provider:
        description: openai, local
        type: string
      temperature:
        type: number
    type: object
  schema.AIResponse:
    properties:
      result:
        type: string
      suggestions:
        items:
          type: string
        type: array
    type: object
  schema.APIAccessTrendItem:
    properties:
      client_error_count:
        type: integer
      date:
        type: string
      server_error_count:
        type: integer
      success_count:
        type: integer
      total_count:
        type: integer
    type: object
  schema.ArticleListItem:
    properties:
      author:
        description: 作者名称
        type: string
      author_avatar:
        description: 作者头像
        type: string
      author_id:
        type: integer
      category_id:
        type: integer
      category_name:
        description: 分类名称
        type: string
      comment_count:
        type: integer
      cover:
        type: string
      created_at:
        type: string
      favorite_count:
        type: integer
      id:
        type: integer
      interaction_time:
        description: 交互时间（用于历史记录等）
        type: string
      like_count:
        type: integer
      status:
        type: string
      summary:
        type: string
      tags:
        description: 标签列表
        items:
          type: string
        type: array
      title:
        type: string
      view_count:
        type: integer
    type: object
  schema.ArticlePaginationResult:
    properties:
      items:
        items:
          $ref: '#/definitions/schema.ArticleListItem'
        type: array
      page:
        type: integer
      page_size:
        type: integer
      total:
        type: integer
      total_pages:
        type: integer
    type: object
  schema.ArticleResponse:
    properties:
      author:
        description: 作者名称
        type: string
      author_avatar:
        description: 作者头像
        type: string
      author_id:
        type: integer
      category_id:
        type: integer
      category_name:
        description: 分类名称
        type: string
      comment_count:
        type: integer
      content:
        type: string
      cover:
        type: string
      created_at:
        type: string
      favorite_count:
        type: integer
      id:
        type: integer
      interactions:
        allOf:
        - $ref: '#/definitions/schema.InteractionResponse'
        description: 交互状态
      like_count:
        type: integer
      status:
        type: string
      summary:
        type: string
      tags:
        description: 标签列表
        items:
          $ref: '#/definitions/schema.Tag'
        type: array
      title:
        type: string
      updated_at:
        type: string
      view_count:
        type: integer
    type: object
  schema.ArticleStatisticResponse:
    properties:
      totalArticles:
        type: integer
      totalComments:
        type: integer
      totalFavorites:
        type: integer
      totalLikes:
        type: integer
      totalViews:
        type: integer
    type: object
  schema.Captcha:
    properties:
      captcha_id:
        type: string
    type: object
  schema.CategoryDistItem:
    properties:
      count:
        type: integer
      name:
        type: string
    type: object
  schema.CategoryPaginationResult:
    properties:
      items:
        items:
          $ref: '#/definitions/schema.CategoryResponse'
        type: array
      page:
        type: integer
      page_size:
        type: integer
      total:
        type: integer
      total_pages:
        type: integer
    type: object
  schema.CategoryResponse:
    properties:
      article_count:
        description: 文章数量
        type: integer
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      updated_at:
        type: string
    type: object
  schema.CommentPaginationResult:
    properties:
      items:
        items:
          $ref: '#/definitions/schema.CommentResponse'
        type: array
      page:
        type: integer
      page_size:
        type: integer
      total:
        type: integer
      total_pages:
        type: integer
    type: object
  schema.CommentResponse:
    properties:
      article_id:
        type: integer
      author:
        description: 作者名称
        type: string
      author_id:
        type: integer
      avatar:
        description: 作者头像
        type: string
      content:
        type: string
      created_at:
        type: string
      id:
        type: integer
      parent_id:
        type: integer
      replies:
        description: 回复列表
        items:
          $ref: '#/definitions/schema.CommentResponse'
        type: array
      updated_at:
        type: string
    type: object
  schema.EnforcerResponse:
    properties:
      allowed:
        type: boolean
    type: object
  schema.InteractionResponse:
    properties:
      favorited:
        description: 是否已收藏
        type: boolean
      liked:
        description: 是否已点赞
        type: boolean
    type: object
  schema.Logger:
    properties:
      created_at:
        description: 创建时间
        type: string
      data:
        description: 日志数据
        type: string
      id:
        description: 日志ID
        type: string
      level:
        description: 日志级别
        type: string
      message:
        description: 日志消息
        type: string
      stack:
        description: 错误堆栈
        type: string
      tag:
        description: 日志标签
        type: string
      trace_id:
        description: 链路ID
        type: string
      user_id:
        description: 用户ID
        type: integer
      username:
        description: 用户名称（不存储在数据库中）
        type: string
    type: object
  schema.LoggerPaginationResult:
    properties:
      items:
        items:
          $ref: '#/definitions/schema.Logger'
        type: array
      page:
        type: integer
      page_size:
        type: integer
      total:
        type: integer
      total_pages:
        type: integer
    type: object
  schema.LoginResponse:
    properties:
      token:
        $ref: '#/definitions/schema.LoginToken'
      user:
        $ref: '#/definitions/schema.UserResponse'
    type: object
  schema.LoginToken:
    properties:
      access_token:
        type: string
      expires_at:
        type: integer
      token_type:
        type: string
    type: object
  schema.PolicyListItem:
    properties:
      action:
        type: string
      created_at:
        type: string
      id:
        type: integer
      object:
        type: string
      subject:
        type: string
      type:
        type: string
    type: object
  schema.PolicyListResponse:
    properties:
      items:
        items:
          $ref: '#/definitions/schema.PolicyListItem'
        type: array
      total:
        type: integer
    type: object
  schema.Tag:
    properties:
      created_at:
        type: string
      id:
        type: integer
      name:
        type: string
      updated_at:
        type: string
    type: object
  schema.TagPaginationResult:
    properties:
      items:
        items:
          $ref: '#/definitions/schema.TagResponse'
        type: array
      page:
        type: integer
      page_size:
        type: integer
      total:
        type: integer
      total_pages:
        type: integer
    type: object
  schema.TagResponse:
    properties:
      article_count:
        description: 文章数量
        type: integer
      created_at:
        type: string
      id:
        type: integer
      name:
        type: string
      updated_at:
        type: string
    type: object
  schema.UserActivityTrendItem:
    properties:
      date:
        type: string
      user_count:
        type: integer
    type: object
  schema.UserResponse:
    properties:
      avatar:
        type: string
      bio:
        type: string
      created_at:
        type: string
      email:
        type: string
      id:
        type: integer
      role:
        type: string
      updated_at:
        type: string
      username:
        type: string
    type: object
  util.ResponseResult:
    properties:
      code:
        description: 错误码
        type: integer
      data:
        description: 响应数据
      message:
        description: 错误消息
        type: string
    type: object
info:
  contact: {}
  description: GoInk Blog是一个轻量级但功能完备的智能博客系统，采用前后端分离架构，集成AI功能增强内容创作体验。
  title: GoInk Blog API
  version: v1.0.0
paths:
  /api/ai/config:
    get:
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/util.ResponseResult'
            - properties:
                data:
                  $ref: '#/definitions/schema.AIConfig'
              type: object
      security:
      - ApiKeyAuth: []
      summary: 获取 AI 配置
      tags:
      - AIAPI
    put:
      parameters:
      - description: AI 提供商
        in: body
        name: provider
        schema:
          type: string
      - description: AI API 密钥
        in: body
        name: api_key
        schema:
          type: string
      - description: AI API 端点
        in: body
        name: endpoint
        schema:
          type: string
      - description: AI 模型
        in: body
        name: model
        schema:
          type: string
      - description: AI 温度
        in: body
        maximum: 2
        minimum: 0
        name: temperature
        schema:
          type: number
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/util.ResponseResult'
            - properties:
                data:
                  $ref: '#/definitions/schema.AIConfig'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.ResponseResult'
      security:
      - ApiKeyAuth: []
      summary: 更新 AI 配置
      tags:
      - AIAPI
  /api/ai/polish:
    post:
      parameters:
      - description: 原始文章内容
        in: body
        name: content
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/util.ResponseResult'
            - properties:
                data:
                  $ref: '#/definitions/schema.AIResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.ResponseResult'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.ResponseResult'
      security:
      - ApiKeyAuth: []
      summary: 文章润色
      tags:
      - AIAPI
  /api/ai/summary:
    post:
      parameters:
      - description: 原始文章内容
        in: body
        name: content
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/util.ResponseResult'
            - properties:
                data:
                  $ref: '#/definitions/schema.AIResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.ResponseResult'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.ResponseResult'
      security:
      - ApiKeyAuth: []
      summary: 生成摘要
      tags:
      - AIAPI
  /api/ai/tags:
    post:
      parameters:
      - description: 原始文章内容
        in: body
        name: content
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/util.ResponseResult'
            - properties:
                data:
                  $ref: '#/definitions/schema.AIResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.ResponseResult'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.ResponseResult'
      security:
      - ApiKeyAuth: []
      summary: 推荐标签
      tags:
      - AIAPI
  /api/ai/title:
    post:
      parameters:
      - description: 原始文章内容
        in: body
        name: content
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/util.ResponseResult'
            - properties:
                data:
                  $ref: '#/definitions/schema.AIResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.ResponseResult'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.ResponseResult'
      security:
      - ApiKeyAuth: []
      summary: 生成标题建议
      tags:
      - AIAPI
  /api/auth/avatar:
    post:
      consumes:
      - multipart/form-data
      parameters:
      - description: 头像图片文件
        in: formData
        name: avatar
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/util.ResponseResult'
            - properties:
                data:
                  additionalProperties:
                    allOf:
                    - type: string
                    - properties:
                        url:
                          type: string
                      type: object
                  type: object
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.ResponseResult'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.ResponseResult'
      security:
      - ApiKeyAuth: []
      summary: 上传用户头像
      tags:
      - AuthAPI
  /api/auth/captcha/id:
    get:
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/util.ResponseResult'
            - properties:
                data:
                  $ref: '#/definitions/schema.Captcha'
              type: object
      summary: 获取验证码ID
      tags:
      - AuthAPI
  /api/auth/captcha/image:
    get:
      parameters:
      - description: 验证码ID
        in: query
        name: id
        required: true
        type: string
      - description: 重新生成验证码（reload=1）
        in: query
        name: reload
        type: number
      produces:
      - image/png
      responses:
        "200":
          description: '验证码图片 - 尺寸: 400x160 像素'
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/util.ResponseResult'
      summary: 响应验证码图片（宽400px x 高160px）
      tags:
      - AuthAPI
  /api/auth/currentUser:
    get:
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/util.ResponseResult'
            - properties:
                data:
                  $ref: '#/definitions/schema.UserResponse'
              type: object
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/util.ResponseResult'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.ResponseResult'
      security:
      - ApiKeyAuth: []
      summary: 获取当前用户信息
      tags:
      - AuthAPI
  /api/auth/login:
    post:
      parameters:
      - description: 用户名
        in: body
        name: username
        required: true
        schema:
          type: string
      - description: 密码
        in: body
        name: password
        required: true
        schema:
          type: string
      - description: 验证码
        in: body
        name: captcha
        required: true
        schema:
          type: string
      - description: 验证码ID
        in: body
        name: captcha_id
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/util.ResponseResult'
            - properties:
                data:
                  $ref: '#/definitions/schema.LoginResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.ResponseResult'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.ResponseResult'
      summary: 用户以用户名、密码和验证码登录
      tags:
      - AuthAPI
  /api/auth/logout:
    post:
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/util.ResponseResult'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.ResponseResult'
      security:
      - ApiKeyAuth: []
      summary: 用户退出登录
      tags:
      - AuthAPI
  /api/auth/profile:
    put:
      parameters:
      - description: 用户名
        in: body
        maxLength: 20
        minLength: 3
        name: username
        schema:
          type: string
      - description: 邮箱
        format: email
        in: body
        name: email
        schema:
          type: string
      - description: 个人简介
        in: body
        name: bio
        schema:
          type: string
      - description: 头像URL
        in: body
        name: avatar
        schema:
          type: string
      - description: 密码
        in: body
        name: password
        schema:
          type: string
      - description: 旧密码
        in: body
        name: old_password
        schema:
          type: string
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/util.ResponseResult'
            - properties:
                data:
                  $ref: '#/definitions/schema.UserResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.ResponseResult'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/util.ResponseResult'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.ResponseResult'
      security:
      - ApiKeyAuth: []
      summary: 更新用户资料
      tags:
      - AuthAPI
  /api/auth/rbac/enforce:
    post:
      parameters:
      - description: 主体(用户或角色)
        in: body
        name: subject
        required: true
        schema:
          type: string
      - description: 对象(资源)
        in: body
        name: object
        required: true
        schema:
          type: string
      - description: 动作(操作)
        in: body
        name: action
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/util.ResponseResult'
            - properties:
                data:
                  $ref: '#/definitions/schema.EnforcerResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.ResponseResult'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.ResponseResult'
      security:
      - ApiKeyAuth: []
      summary: 权限验证测试
      tags:
      - RBACAPI
  /api/auth/rbac/policies:
    get:
      parameters:
      - description: 页码
        in: query
        minimum: 1
        name: page
        required: true
        type: integer
      - description: 每页数量
        in: query
        maximum: 100
        minimum: 1
        name: page_size
        required: true
        type: integer
      - description: 策略类型(p或g)
        enum:
        - p
        - g
        in: query
        name: type
        type: string
      - description: 主体(用户或角色)
        in: query
        name: subject
        type: string
      - description: 对象(资源)
        in: query
        name: object
        type: string
      - description: 动作(操作)
        in: query
        name: action
        type: string
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/util.ResponseResult'
            - properties:
                data:
                  $ref: '#/definitions/schema.PolicyListResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.ResponseResult'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.ResponseResult'
      security:
      - ApiKeyAuth: []
      summary: 获取策略列表
      tags:
      - RBACAPI
  /api/auth/rbac/policy:
    delete:
      parameters:
      - description: 主体(用户或角色)
        in: body
        name: subject
        required: true
        schema:
          type: string
      - description: 对象(资源)
        in: body
        name: object
        required: true
        schema:
          type: string
      - description: 动作(操作)
        in: body
        name: action
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/util.ResponseResult'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.ResponseResult'
        "404":
          description: 策略不存在
          schema:
            $ref: '#/definitions/util.ResponseResult'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.ResponseResult'
      security:
      - ApiKeyAuth: []
      summary: 移除策略
      tags:
      - RBACAPI
    post:
      parameters:
      - description: 主体(用户或角色)
        in: body
        name: subject
        required: true
        schema:
          type: string
      - description: 对象(资源)
        in: body
        name: object
        required: true
        schema:
          type: string
      - description: 动作(操作)
        in: body
        name: action
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/util.ResponseResult'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.ResponseResult'
        "409":
          description: 策略已存在
          schema:
            $ref: '#/definitions/util.ResponseResult'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.ResponseResult'
      security:
      - ApiKeyAuth: []
      summary: 添加策略
      tags:
      - RBACAPI
  /api/auth/rbac/reload:
    post:
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/util.ResponseResult'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.ResponseResult'
      security:
      - ApiKeyAuth: []
      summary: 重新加载策略
      tags:
      - RBACAPI
  /api/auth/rbac/role:
    delete:
      parameters:
      - description: 角色
        in: body
        name: role
        required: true
        schema:
          type: string
      - description: 用户
        in: body
        name: user
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/util.ResponseResult'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.ResponseResult'
        "404":
          description: 用户角色关系不存在
          schema:
            $ref: '#/definitions/util.ResponseResult'
        "500":
          description: Internal Server Error
          schema:
