info:
  contact: {}
  description: GoInk Blog是一个轻量级但功能完备的智能博客系统，采用前后端分离架构，集成AI功能增强内容创作体验。
  title: GoInk Blog API
  version: v1.0.0
paths:
  /api/ai/models:
    get:
      parameters:
      - default: 1
        description: 页码
        in: query
        minimum: 1
        name: page
        type: integer
      - default: 10
        description: 每页容量
        in: query
        maximum: 300
        minimum: 1
        name: page_size
        type: integer
      - description: 提供商
        in: query
        name: provider
        type: string
      - description: 模型名称
        in: query
        name: model
        type: string
      - description: 是否只显示激活的模型
        enum:
        - "true"
        - "false"
        in: query
        name: active
        type: string
      - description: 如何按照模型权重排序
        enum:
        - desc
        - asc
        in: query
        name: sort_by_weight
        type: string
      - description: 如何按照模型的每分钟最大请求数排序
        enum:
        - desc
        - asc
        in: query
        name: sort_by_rpm
        type: string
      - description: 如何按照模型当前可用令牌数排序
        enum:
        - desc
        - asc
        in: query
        name: sort_by_current_tokens
        type: string
      - description: 如何按照模型成功请求数排序
        enum:
        - desc
        - asc
        in: query
        name: sort_by_success_count
        type: string
      - description: 如何按照模型失败请求数排序
        enum:
        - desc
        - asc
        in: query
        name: sort_by_failure_count
        type: string
      - description: 如何按照模型请求平均延迟排序（注意：平均延迟为0表示尚不存在有效的延迟数据，该操作会剔除这类数据）
        enum:
        - desc
        - asc
        in: query
        name: sort_by_avg_latency
        type: string
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/util.ResponseResult'
            - properties:
                data:
                  $ref: '#/definitions/schema.ListModelsResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.ResponseResult'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.ResponseResult'
      security:
      - ApiKeyAuth: []
      summary: 列出模型配置，支持分页和排序（仅管理员可用）
      tags:
      - AIAPI
    post:
      parameters:
      - description: 提供商
        in: body
        name: provider
        required: true
        schema:
          enum:
          - openai
          - local
          type: string
      - description: API密钥，当provider=openai时必需
        in: body
        name: api_key
        schema:
          type: string
      - description: API端点，当provider=openai时必需，且须是有效的HTTP/HTTPS URL
        format: url
        in: body
        name: endpoint
        required: true
        schema:
          type: string
      - description: 模型名称
        in: body
        name: model
        required: true
        schema:
          type: string
      - default: 0.7
        description: 温度参数
        in: body
        maximum: 2
        minimum: 0
        name: temperature
        schema:
          type: number
      - default: 30
        description: 访问超时时间（秒）
        in: body
        maximum: 300
        minimum: 1
        name: timeout
        schema:
          type: integer
      - default: false
        description: 是否激活
        in: body
        name: active
        schema:
          type: boolean
      - description: 描述
        in: body
        maxLength: 256
        name: description
        schema:
          type: string
      - default: 10
        description: 每分钟最大请求数
        in: body
        minimum: 1
        name: rpm
        schema:
          type: integer
      - default: 100
        description: 权重
        in: body
        minimum: 1
        name: weight
